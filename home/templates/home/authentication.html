{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Fashionista</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/source-sans-pro" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href={% static "styles/general.css" %}>
    <link rel="stylesheet" href={% static "styles/header.css" %}>
</head>

<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="authTabs">
            <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup">Sign Up</a>
            </li>
        </ul>

        <div class="tab-content mt-3" id="authTabsContent">
            <!-- Login Tab Pane -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form method="post">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <button type="submit" name="login-btn" >Login</button>
                </form>
            </div>

            <!-- Signup Tab Pane -->
            <div class="tab-pane fade" id="signup" role="tabpanel">
                <form method="post">
                    {% csrf_token %}
                    {{ signup_form.as_p }}
                    <button type="submit" name="signup-btn" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
