{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SureFashion</title>

    <link href={% static "import_styles/poppins_font.css" %} rel="stylesheet" />
    <link href={% static "import_styles/roboto_font.css" %} rel="stylesheet" />
    <link href={% static "import_styles/source_sans_font.css" %} rel="stylesheet" />

    <link href={% static "import_styles/bootstrap.min.css" %} rel="stylesheet" />
    <link rel="stylesheet" href={% static "styles/auth.css" %}>

    <script src={% static "import_styles/bootstrap.bundle.min.js" %}></script>
    <script src={% static "import_styles/dev_jquery-3.7.1.js" %}></script>
</head>

<body>
    <div class="col content-box">
        <div class="row mx-0 mt-4">
            <a href="{% url 'home' %}" class = "px-0">
                <img src="{% static 'images/logo.png' %}" alt="logo" class="logo">
            </a>
        </div>

        <div class="auth-panel mt-3">
            <div class="row">
                <ul class="nav nav-tabs pe-0" id="authTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup">Sign Up</a>
                    </li>
                </ul>
            </div>

            <div class="row px-4">
                <xdiv class="tab-content mt-3 p-0" id="authTabsContent">
                    <!-- Login Tab Pane -->
                    <div class="tab-pane fade show d-flex align-items-center align w-100 active" id="login" role="tabpanel">
                        <h4 class="mt-3 mb-3">
                            Sign In to SureFashion
                        </h4>
                        <div class="login-google">

                        </div>
                        <h6 class="my-3">
                            --- or ---
                        </h6>
                        <form method="post" class="w-100">
                            <!--TODO: Update the Username Box to be cleaner-->
                            {% csrf_token %}
                            <p><input type="text" placeholder= "Username:" name="username" id="id_username"></p>
                            <p><input type="password" placeholder= "Password:" name="password" id="id_password"></p>
                            <button type="submit" name="login-btn" class="btn btn-success w-100 mt-4 mb-4">Login</button>
                        </form>
                    </div>

                    <!-- Signup Tab Pane -->
                    <div class="tab-pane fade" id="signup" role="tabpanel">
                        <form method="post">
                            {% csrf_token %}
                            {{ signup_form.as_p }}
                            <button type="submit" name="signup-btn" class="btn btn-success">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
