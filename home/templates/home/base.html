{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Fashionista</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/source-sans-pro" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="stylesheet" href={% static "styles/general.css" %}>
  <link rel="stylesheet" href={% static "styles/header.css" %}>
</head>

<body>
  <div class="navbar header">
    <div class="left-section">
      <a href="{% url 'home' %}">
        <img src="{% static 'images/logo.png' %}" alt="logo" class="logo">
      </a>
    </div>
    <div class="middle-section">
      <button onclick="window.location.href='{% url 'wardrobe' %}';" class="header-button">
        WARDROBE
      </button>
      <button class="header-button">INSPIRATION</button>
      <button class="header-button">BUILD</button>
    </div>
    <div class="right-section">
      <button class="header-button login">Login</button>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button class="signup-button">Sign Up</button>
      </form>
    </div>
  </div>
  <div class="header-spacer"></div>
  {# This is the base template that all other templates will extend #}
  {%block content %}{% endblock content%}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
