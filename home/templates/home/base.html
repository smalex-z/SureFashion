<!--This is our base template. We use this for most of our tabs- contains our HTML for the header and the buttons inside-->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--TODO: KYS AND FIND A NEW NAME JFC-->
  <title>Fashionista</title>

  <link href={% static "import_styles/poppins_font.css" %} rel="stylesheet" />
  <link href={% static "import_styles/roboto_font.css" %} rel="stylesheet" />
  <link href={% static "import_styles/source_sans_font.css" %} rel="stylesheet" />

  <link href={% static "import_styles/bootstrap.min.css" %} rel="stylesheet" />
  <link rel="stylesheet" href={% static "styles/general.css" %}>
  <link rel="stylesheet" href={% static "styles/header.css" %}>

  <script src={% static "import_styles/bootstrap.bundle.min.js" %}></script>
  <script src={% static "import_styles/dev_jquery-3.7.1.js" %}></script>
  <!--TODO: Pre-Release, change to "import_styles/jquery-3.7.1.js"-->
</head>

<body>
  <div class="navbar header">
    <div class="left-section">
      <a href="{% url 'home' %}">
        <img src="{% static 'images/logo.png' %}" alt="logo" class="logo">
      </a>
    </div>
    <div class="middle-section">
      <button onclick="window.location.href='{% url 'wardrobe' %}';" class="header-button">
        WARDROBE
      </button>
      <button onclick="window.location.href='{% url 'inspiration' %}';" class="header-button">INSPIRATION</button>
      <button class="header-button">BUILD</button>
    </div>
    <div class="right-section">
      <button class="header-button login">Login</button>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button class="signup-button">Sign Up</button>
      </form>
    </div>
  </div>
  <div class="header-spacer"></div>
  {# This is the base template that all other templates will extend #}
  {%block content %}{% endblock content%}
</body>

</html>
