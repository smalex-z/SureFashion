{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Fashionista</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href={% static "styles/pre-general.css" %}>
  <link rel="stylesheet" href={% static "styles/pre-header.css" %}>
</head>

<body>
  <div class="navbar header">
    <div class="left-section">
      <a href="{% url 'home' %}">
        <img src="{% static 'images/logo.png' %}" alt="logo" />
      </a>
    </div>
    <div class="middle-section"></div>
    <div class="right-section">
      <button onclick="window.location.href='{% url 'authentication' %}';" class="header-button login">
        Login
      </button>
      <button onclick="window.location.href='{% url 'authentication' %}';" class="signup-button">Sign Up</button>
    </div>
  </div>
  <div class="header-spacer"></div>
  <div class="container text-center text-white">
    <p class="welcome-message">Fresh Outfits<br />One Click Away</p>
    <p class="subtitle">
      1. Upload Items from your Wardrobe - 2. Generate new outfits with one
      click - 3. Or build your own!
    </p>
    <button type="button" class="btn btn-light tutorial">Get Started</button>
    <img src="{% static 'images/fashion.png' %}" alt="Buck" />
  </div>
  <div class="spacer">
    <p class="spacer-test">RAHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHH</p>
    <img src="{% static 'images/buck.png' %}" alt="Buck" />
    <p class="spacer-test">RAHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHHH</p>
  </div>
</body>

</html>
